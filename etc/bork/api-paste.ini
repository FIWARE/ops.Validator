[pipeline:validator_api-standalone]
pipeline = request_id faultwrap ssl authurl authpassword context apiv1app

# Middleware to set x-openstack-request-id in http response header
[filter:request_id]
paste.filter_factory = oslo_middleware.request_id:RequestId.factory

[filter:faultwrap]
paste.filter_factory = bork.common.wsgi:filter_factory
validator.filter_factory = bork.api.middleware.fault:faultwrap_filter

[filter:ssl]
paste.filter_factory = bork.common.wsgi:filter_factory
validator.filter_factory = bork.api.middleware.ssl:sslmiddleware_filter

# Middleware to set auth_url header appropriately
[filter:authurl]
paste.filter_factory = bork.api.middleware.auth_url:filter_factory

# Auth middleware that validates username/password against keystone
[filter:authpassword]
paste.filter_factory = bork.api.middleware.auth_password:filter_factory

[filter:context]
paste.filter_factory = bork.api.middleware.context:ContextMiddleware_filter_factory

[app:apiv1app]
paste.app_factory = bork.common.wsgi:app_factory
validator.app_factory = bork.api.v1:API
